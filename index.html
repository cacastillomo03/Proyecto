<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
               <h1 class="info-title" >Check The <br> Best Foot</h1>
               <p >Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque debitis aut necessitatibus dignissimos at tempore! Atque voluptatibus veniam molestiae fugit voluptates, nobis et ex velit quia voluptatem, dolores vel dolorum!</p>
               <button class="info-button" > Book a Table</button> 
            </div>
            <img class="hero-img" src="./img/hero.png" alt="Un plato de comidas">

        </section>

        <section class="dishes">
            <h2 class="dishes-title">Our Services</h2>
          <div class="dishes-grid">
            <img src="./img/video.png" alt="Una mesa de platos" class="dishes-item dishes-item__big">
            <img src="./img/dish1.png" alt="" class="dishes-item ">
            <img src="./img/dish2.png" alt="" class="dishes-item">
            <img src="./img/dish3.png" alt="" class="dishes-item">
            <img src="./img/dish4.png" alt="" class="dishes-item">
          </div>
        </section>

        <section class="service-menu">
            <h2 class="services-title">Services Menu</h2>
            <div class="services-grid">
                <img src="./img/plate1.png" alt="" class="services-item">
                <img src="./img/plate2.png" alt="" class="services-item">
                <img src="./img/plate3.png" alt="" class="services-item">
                <img src="./img/plate4.png" alt="" class="services-item">
                <img src="./img/plate5.png" alt="" class="services-item">

            </div>

        </section>
        
    </main>
</body>
</html>
